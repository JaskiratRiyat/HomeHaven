{% extends "base.html" %}

{% block title %}Professional Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Profile</h2>
        <a href="{{ url_for('professional_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" value="{{ user.username }}" readonly>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label>Experience</label>
            <input type="text" name="experience" class="form-control" value="{{ service_professional.experience }}" required>
        </div>
        <div class="form-group">
            <label>Service Type</label>
            <input type="text" name="service_type" class="form-control" value="{{ service_professional.service_type }}" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('professional_dashboard') }}" class="btn btn-secondary btn-block">Back to Dashboard</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
