{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Submit Review for Service Request</h2>
                </div>
                <div class="card-body">
                    <h3>Service Details</h3>
                    <p><strong>Professional:</strong> {{ service_request.professional.name }}</p>
                    <p><strong>Service:</strong> {{ service_request.service.name }}</p>

                    <form method="POST" action="{{ url_for('create_review', request_id=service_request.service_request_id) }}">
                        <div class="form-group mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select name="rating" id="rating" class="form-control" required>
                                <option value="">Select a Rating</option>
                                <option value="5">5 - Excellent</option>
                                <option value="4">4 - Very Good</option>
                                <option value="3">3 - Good</option>
                                <option value="2">2 - Fair</option>
                                <option value="1">1 - Poor</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="review_text" class="form-label">Review Comments</label>
                            <textarea 
                                name="review_text" 
                                id="review_text" 
                                class="form-control" 
                                rows="4" 
                                placeholder="Share your experience (optional)"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary ml-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
