<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeHaven{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: black;">
        {% block navigation %}
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="text-decoration: solid;">HomeHaven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" style="text-align: right;">
                  <a class="nav-link active" aria-current="page" href="{{url_for('login')}}" style="text-decoration: solid;" >Login</a>
                </li>
                <li class="nav-item" style="text-align: right">
                  <a class="nav-link" href="{{url_for('register_choice')}}" style="text-decoration: solid;" >Register</a>
                </li>
              </ul>
            </div>
          </div>
        {% endblock %}
    </nav>
    {% block style %}
    {% endblock %}
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <style>
        .navbar{
            width: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
