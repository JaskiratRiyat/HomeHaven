{% extends "base.html" %}
{% block title %}HomeHaven{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                    <a href="{{ url_for('register_choice') }}" class="btn btn-secondary">Register New Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block style %}
<style>
    form{
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    h2{
        text-align:center;
        margin-top: 64px;
        margin-bottom: 30px;
    }
    button{
        text-align: center;
    }
</style>
{% endblock %}
